<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link href="./main.css" rel="stylesheet" />
  </head>
  <body
    class="flex h-screen items-center justify-center bg-[hsl(211,45%,89%)] font-['Outfit']"
  >
    <main>
      <div
        class="mb-3 flex w-80 flex-col items-center justify-center gap-6 rounded-[1.25rem] bg-white p-4 pb-10 shadow-[0_25px_25px_0px_rgba(0,0,0,0.05)]"
      >
        <img
          src="./images/image-qr-code.png"
          alt="qr code"
          width="160"
          class="w-full rounded-xl"
        />

        <div class="flex flex-col gap-4">
          <h1 class="text-center text-2xl font-bold text-[#1F314F]">
            Improve your front-end skills by building projects
          </h1>

          <p
            class="px-4 text-center text-[15px] font-normal leading-5 text-[hsl(219,15%,55%)]"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
